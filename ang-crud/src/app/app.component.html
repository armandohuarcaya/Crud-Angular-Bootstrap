<!--The content below is only a placeholder and can be replaced.-->
<div class="container app">
  <div class="class row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="alert alert-success alert-dismissable" *ngIf="msg">
      <a href="" class="close" (click)="closeAlert()">
        &times;
      </a>
      {{msg}}
    </div>   
  </div>

<div class="row">
<div class="col-sm-8">
  <h2>
    Create Data
  </h2>
  <form action="" class="form-horizontal">

    <div class="form-group">
    <label for="name" class="control-label col-sm-2">
      Name
    </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="name"
      name="name" [(ngModel)]="model.name"
      placeholder="Ingresar nombre"
      >
    </div>
  </div>

  <div class="form-group">
      <label for="puesto" class="control-label col-sm-2">
        Puesto
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="puesto"
        name="puesto" [(ngModel)]="model.puesto"
        placeholder="Ingresar Puesto"
        >
      </div>
    </div>

    <div class="form-group">
        <label for="email" class="control-label col-sm-2">
          Gmail
        </label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email"
          name="email" [(ngModel)]="model.email"
          placeholder="Ingresar gmail"
          >
        
        </div>
      </div>        
      <br>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="summit" class="btn btn-success" (click)="addEmpleado()">
            guardar
          </button>
        </div>

      </div>
  </form>
</div>
</div>

<div class="row">
<div class="col-sm-8">
<h1>read</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Puesto</th>
      <th>Correo</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados; let i = index">
      <td>{{empleado.name}}</td>
      <td>{{empleado.puesto}}</td>
      <td>{{empleado.email}}</td>
      <td>
        <a (click)="editEmpleado(i)" class="btn btn-success">Edit</a>
        <a (click)="deleteEmpleado(i)" class="btn btn-danger">Borrar</a>
      </td>
    </tr>
  </tbody>
</table>
</div>

<div class="class-col-sm-8" [hidden]="hideUpdate">
    <h2>
      Update Data
    </h2>
    <form action="" class="class-form-horizontal">
  
      <div class="form-group">
      <label for="name" class="control-label col-sm-2">
        Name
      </label>
      <div class="class-col-sm-2">
        <input type="text" class="form-control" id="name"
        name="name" [(ngModel)]="model2.name"
        placeholder="Ingresar nombre"
        >
      </div>
    </div>
  
    <div class="form-group">
        <label for="puesto" class="control-label col-sm-2">
          Puesto
        </label>
        <div class="class-col-sm-2">
          <input type="text" class="form-control" id="puesto"
          name="puesto" [(ngModel)]="model2.puesto"
          placeholder="Ingresar Puesto"
          >
        </div>
      </div>
  
      <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Gmail
          </label>
          <div class="class-col-sm-2">
            <input type="email" class="form-control" id="email"
            name="email" [(ngModel)]="model2.email"
            placeholder="Ingresar gmail"
            >
          
          </div>
        </div>        
        <br>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="summit" class="btn btn-success" (click)="updateEmpleado()">
              Actualizar
            </button>
          </div>
  
        </div>
    </form>
  </div>
</div>

</div>
<router-outlet></router-outlet>
